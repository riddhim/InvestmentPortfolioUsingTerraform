<!DOCTYPE html>
<html lang="en">
	<head>
		    <meta charset="UTF-8">
		        <meta name="viewport" content="width=device-width, initial-scale=1.0">
			    <title>Error - Investment Portfolio</title>
			        <style>
        /* Reset some default browser styles */
body, ul, h1, h2, h3, p {
	    margin: 0;
		        padding: 0;
}

/* Apply a background image */
body {
	    background-image: url('https://rpc.cfainstitute.org/-/media/images/cards/Lifestyle-and-Graphic/portfolio-management.jpg?h=471&w=664&la=en&hash=4EF9001FAF54826BA821C20F62669825'); /* Provide the path to your background image */
		        background-size: cover;
				    background-repeat: no-repeat;
					        background-attachment: fixed;
}

/* Style the header */
header {
	    background-color: rgba(0, 0, 0, 0.5);
		        color: #fff;
				    text-align: center;
					        padding: 20px;
}

/* Style the main content */
main {
	    max-width: 800px;
		        margin: 0 auto;
				    padding: 20px;
					        background-color: rgba(255, 255, 255, 0.8);
							    border-radius: 10px;
								        box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
}

/* Style the summary section */
#summary {
	    padding: 10px;
		        border-bottom: 2px solid #3498db;
				    margin-bottom: 20px;
}

/* Style the profit-loss section */
#profit-loss {
	    display: flex;
		        justify-content: space-between;
}

/* Style the list of stocks */
#stocks ul {
	    list-style: none;
		        padding: 0;
}

.stock {
	    background-color: #e6e6e6;
		        padding: 10px;
				    border: 1px solid #ccc;
					        border-radius: 5px;
							    transition: transform 0.2s;
								        margin-bottom: 20px;
}

/* Style the hover effect for individual stocks */
.stock:hover {
	    transform: scale(1.02);
}
    </style>
	</head>
	<body>
		    <header>
			            <h1>Error</h1>
				        </header>
					    <main>
					            <section id="error-message">
							                <h2>Oops! Something went wrong.</h2>
									            <p>We're sorry, but an error has occurred. Please try again later or contact our support team for assistance.</p>
										            </section>
											        </main>
	</body>
</html>
